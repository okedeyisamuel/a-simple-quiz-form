<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ninja Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Simple Quiz</h2>
      </div>
    </div>

    <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
    </div>
  </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">1. What does BBC stand for?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label"
                >British Broadcasting Corporation
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Best Before christ</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. What nut is used to make marzipan?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">Banana</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Almonds</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. What element does 'O' represent on the periodic table?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">Oxygen</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">Opium</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. What's the name of the river that runs through Egypt?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">River ogun </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">River Nile</label>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">
                  5. What's the highest mountain in the world?
                </p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q5" value="A" checked />
                  <label class="form-check-label">Mount Everest</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q5" value="B" />
                  <label class="form-check-label">Zuma hill</label>
                </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="sandbox.js"></script>
  </body>
</html>
